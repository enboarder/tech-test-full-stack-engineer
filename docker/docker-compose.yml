version: '3.4'
name: 'enboarder-full-stack-tech-test'

x-db-variables: &db-variables
  MYSQL_DATABASE: mission-control
  MYSQL_USER: spaceman
  MYSQL_PASSWORD: vacuum

x-shared-env: &shared-env
  NODE_ENV: 'development'
  IS_DOCKER: 'true'
  CHOKIDAR_USEPOLLING: 'true'
  DB_CONTAINER: 'db_enboarder'

services:
  client_enboarder:
    image: enboarder-full-stack-tech-test_client
    build:
      context: ../client
    volumes:
      - ../client:/var/lib/client:delegated
    ports:
    - '3000:3000'
    environment:
      <<: *shared-env
    container_name: client_enboarder
    tty: true
    networks:
      - frontend

  db_enboarder:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - '3306:3306'
    restart: always
    environment:
      <<: *db-variables
    env_file:
      - '../db/db_root.env'
    container_name: db_enboarder
    volumes:
      - ../db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend

  server_enboarder:
    depends_on:
      - db_enboarder
    image: enboarder-full-stack-tech-test_server
    build:
      context: ../server
    volumes:
      - ../server:/var/lib/server:delegated
    ports:
      - '4000:4000'
    environment:
       <<: [*shared-env, *db-variables]
    container_name: server_enboarder
    networks:
      - backend

networks:
    backend:
    frontend:
